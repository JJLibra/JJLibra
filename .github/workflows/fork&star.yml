name: Update Fork Star

on:
  fork:
  watch:
    types:
      - started
  schedule:
    - cron: '0 22 * * *' # 06:00 UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    environment: 
        name: ACCESS_TOKEN
    steps:
      - name: This repo has x stars y forks
        uses: ouuan/This-repo-has-x-stars-y-forks-action@v2
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          template: "👋Welcome！这是一个特殊的仓库——我的主页，欢迎你😎\n小李同学's profile with <starCount> stars and <forkCount> forks 🎉"
