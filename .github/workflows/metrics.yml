name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}
  
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    environment: 
      name: METRICS_TOKEN
    permissions:
      contents: write
    steps:
      # åŸºç¡€ä¿¡æ¯ï¼ˆé¡ºå¸¦äº†å‡ ä¸ªå°æ’ä»¶ï¼‰
      - name: base
        uses: lowlighter/metrics@latest
        with:
          filename: github-metrics/base.svg
          # Your GitHub token
          token: ${{ secrets.METRICS_TOKEN }}
          # Options
          user: LJJbyZJU
          template: classic
          config_timezone: Asia/Shanghai
          base: "header, activity, community, repositories"
          # æ­¤æ’ä»¶ä¸ºæ–‡æ¡£ä¸­çš„ ðŸ§® Repositories traffic
          plugin_traffic: yes
          # æ­¤æ’ä»¶ä¸ºæ–‡æ¡£ä¸­çš„ ðŸ‘¨â€ðŸ’» Lines of code changed
          plugin_lines: yes
          # æ­¤æ’ä»¶ä¸ºæ–‡æ¡£ä¸­çš„ ðŸ™‹ Introduction
          plugin_introduction: yes
          # æ­¤æ’ä»¶ä¸ºæ–‡æ¡£ä¸­çš„ ðŸŽ« Gists
          plugin_gists: yes
          # æ­¤æ’ä»¶ä¸ºæ–‡æ¡£ä¸­çš„ ðŸ’« Star lists
          plugin_starlists: yes
          plugin_starlists_limit_repositories: 2
          plugin_starlists_languages: yes
          plugin_starlists_limit_languages: 8
          plugin_starlists_only: Awesome

          # ðŸ“… Isometric commit calendar
      - name: Full-year calendar
        uses: lowlighter/metrics@latest
        with:
          filename: github-metrics/isocalendar.fullyear.svg
          token: ${{ secrets.METRICS_TOKEN }}
          # ä¸æ·»åŠ åŸºç¡€ä¿¡æ¯
          base: ""
          # ä½¿ç”¨æ­¤æ’ä»¶
          plugin_isocalendar: yes
          # è®¾ç½®æˆæ˜¾ç¤ºæ•´å¹´
          plugin_isocalendar_duration: full-year

      # ðŸˆ·ï¸ Languages activity
      - name: Indepth analysis
        uses: lowlighter/metrics@latest
        with:
          filename: github-metrics/languages.indepth.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_languages: yes
          plugin_languages_ignored: >-
            html, css, tex, less, dockerfile, makefile, qmake, lex, cmake, shell,
            gnuplot
          plugin_languages_indepth: yes
          plugin_languages_details: lines, bytes-size
          plugin_languages_limit: 4
          plugin_languages_analysis_timeout: 15